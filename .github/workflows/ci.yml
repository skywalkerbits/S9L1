name: Python CI

on:
  push:
    branches: [ main ] # Cambia "main" si tu rama principal tiene otro nombre.

  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.8

    - name: Run tests
      shell : bash -l {0}
      run: |       
        python3 -m unittest test_suma.py  
        python3 -m unittest .\test_dividir.py
